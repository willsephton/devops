# termsAndConditions JSP
label.termsIntroHead = 	1. Introduction
label.termsIntroContent = Welcome to our website 'Insert Team Name Here - Map Application'. We are committed to protecting your privacy and we want to be transparent about how we collect, use, and share your personal information.
label.termsCollectHead = 2. What Information Do We Collect?
label.termsCollectSubHead = We collect the following types of personal information from you:
label.termsCollectLi1 = Information you provide to us directly: This includes information you provide when you create an account, register for events, or contact us. This information may include your name, email address, phone number, address, location and other personal information.
label.termsCollectLi2 = Information we collect automatically: When you visit our website, we may collect certain information about your device, such as your IP address, browser type, and operating system. We may also collect information about your interactions with our website, such as the pages you visit and the links you click.
label.termsCollectLi3 = Information we collect from third parties: We may receive information about you from third parties, such as social media platforms or marketing partners. This information may include your demographic information, such as your age, gender, and interests.
label.termsUseHead = 3. How Do We Use Your Information?
label.termsUseSubHead = We use your information to:
label.termsUseLi1 = Provide you with our services: This includes providing you with access to our website, processing your transactions, and communicating with you about your account.
label.termsUseLi2 = Improve our services: We use your information to improve our website, products, and services.
label.termsUseLi3 = Personalize your experience: We use your information to personalize your experience on our website, such as providing you with tailored recommendations.
label.termsUseLi4 = Send you marketing communications: We may send you marketing communications about our products and services. You can unsubscribe from our marketing communications at any time by clicking on the unsubscribe link in any email we send you.
label.termsUseLi5 = Comply with laws and regulations: We may use your information to comply with applicable laws and regulations, such as data protection laws.
label.termsUseLi6 = Protect our rights: We may use your information to protect our rights and property, such as enforcing our terms of service.
label.termsShareHead = 4. How Do We Share Your Information?
label.termsShareSubHead = We may share your information with the following third parties:
label.termsShareLi1 = Our service providers: We may share your information with our service providers, such as hosting providers and marketing agencies. Our service providers are required to use your information only to provide services to us and are not allowed to share it with anyone else.
label.termsShareLi2 = Other third parties: We may share your information with other third parties, such as business partners or marketing partners. We will only share your information with third parties that have agreed to protect your information in a manner that is consistent with this privacy policy.
label.termsChoicesHead = 5. Your Choices
label.termsChoicesSubHead = You have a number of choices about how we use your information:
label.termsChoicesLi1 = You can opt out of receiving marketing communications from us by clicking on the unsubscribe link in any email we send you. 
label.termsChoicesLi2 = You can request that we delete your information by contacting us at 4toyeq57@solent.ac.uk.
label.termsChoicesLi3 = You can request that we restrict our use of your information by contacting us at 4toyeq57@solent.ac.uk.
label.termsProtectHead = 6. How We Protect Your Information
label.termsProtectContent = We take reasonable security measures to protect your information from unauthorized access, use, disclosure, alteration, or destruction. These measures include physical, technical, and administrative safeguards.
label.termsRightsHead = 7. Your Rights
label.termsRightsSubHead = You have certain rights under data protection laws, including the right to:
label.termsRightsLi1 = Access your information:\u00a0You have the right to access the personal information we hold about you.
label.termsRightsLi2 = Rectify your information:\u00a0You have the right to have your personal information rectified if it is inaccurate or incomplete.
label.termsRightsLi3 = Erase your information:\u00a0You have the right to have your personal information erased in certain circumstances.
label.termsRightsLi4 = Restrict our use of your information:\u00a0You have the right to restrict our use of your personal information in certain circumstances.
label.termsRightsLi5 =	Portability of your information:\u00a0You have the right to receive your personal information in a structured, commonly used, and machine-readable format and to\u00a0transmit it to another controller.
label.termsRightsLi6 = Object to our use of your information:\u00a0You have the right to object to our use of your personal information in certain circumstances.
label.termsRightsContact = To exercise these rights, please contact us at 4toyeq57@solent.ac.uk.
label.termsChangesHead = 8. Changes to this Privacy Policy
label.termsChangesContent = We may update this privacy policy from time to time. We will notify you of any material changes by posting the updated privacy policy on our website.


