label.termsChangesHead = 8. \u00c4nderungen dieser Datenschutzrichtlinie
label.termsChangesContent = Wir k\u00f6nnen diese Datenschutzrichtlinie von Zeit zu Zeit aktualisieren. Wir werden Sie \u00fcber wesentliche \u00c4nderungen informieren, indem wir die aktualisierte Datenschutzrichtlinie auf unserer Website ver\u00f6ffentlichen.


