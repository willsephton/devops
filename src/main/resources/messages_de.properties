# termsAndConditions JSP
label.termsIntroHead = 1. Einf\u00fchrung
label.termsIntroContent = Willkommen auf unserer Website 'Insert Team Name Here - Map Application'. Wir sind bestrebt, Ihre Privatsph\u00e4re zu sch\u00fctzen und m\u00f6chten offenlegen, wie wir Ihre personenbezogenen Daten erheben, verwenden und teilen.
label.termsCollectHead = 2. Welche Informationen erheben wir?
label.termsCollectSubHead = Wir erheben folgende Arten personenbezogener Daten von Ihnen:
label.termsCollectLi1 = Die Informationen, die Sie uns direkt \u00fcbermitteln: Dazu geh\u00f6ren die Informationen, die Sie bei der Erstellung eines Kontos, der Anmeldung zu Veranstaltungen oder der Kontaktaufnahme mit uns \u00fcbermitteln. Diese Informationen k\u00f6nnen Ihren Namen, Ihre E-Mail-Adresse, Ihre Telefonnummer, Ihre Adresse, Ihre Position und andere pers\u00f6nliche Daten umfassen.
label.termsCollectLi2 = Informationen, die wir automatisch erheben:\u00a0Wenn Sie unsere Website besuchen, k\u00f6nnen wir bestimmte Informationen \u00fcber Ihr Ger\u00e4t erfassen, z. B. Ihre IP-Adresse, Ihren Browsertyp und Ihr Betriebssystem. Wir k\u00f6nnen au\u00dferdem Informationen \u00fcber Ihre Interaktionen mit unserer Website erfassen, z. B. die von Ihnen besuchten Seiten und die angeklickten Links.
label.termsCollectLi3 =	Informationen, die wir von Dritten erhalten:\u00a0Wir k\u00f6nnen Informationen \u00fcber Sie von Dritten erhalten, z. B. von sozialen Medien oder Marketingpartnern. Diese Informationen k\u00f6nnen Ihre demografischen Daten wie Ihr Alter, Ihr Geschlecht und Ihre Interessen umfassen.
label.termsUseHead = 3. Wie verwenden wir Ihre Daten?
label.termsUseSubHead = Wir verwenden Ihre Daten zu folgenden Zwecken:
label.termsUseLi1 = Bereitstellung unserer Dienste:\u00a0Dazu geh\u00f6rt die Bereitstellung von Zugriff auf unsere Website, die Abwicklung Ihrer Transaktionen und die Kommunikation mit Ihnen \u00fcber Ihr Konto.
label.termsUseLi2 = Verbesserung unserer Dienste:\u00a0Wir verwenden Ihre Daten zur Verbesserung unserer Website, unserer Produkte und unserer Dienstleistungen.
label.termsUseLi3 = Personalisierung Ihrer Erfahrung:\u00a0Wir verwenden Ihre Daten, um Ihre Erfahrung auf unserer Website zu personalisieren, z. B. durch Bereitstellung von personalisierten Empfehlungen.
label.termsUseLi4 = Senden von Marketingmitteilungen:\u00a0Wir k\u00f6nnen Ihnen Marketingmitteilungen \u00fcber unsere Produkte und Dienstleistungen senden. Sie k\u00f6nnen sich jederzeit von unseren Marketingmitteilungen abmelden, indem Sie auf den Link zum Abbestellen in jeder E-Mail klicken, die wir Ihnen senden.
label.termsUseLi5 = Einhaltung von Gesetzen und Vorschriften:\u00a0Wir k\u00f6nnen Ihre Daten verwenden, um geltenden Gesetzen und Vorschriften, z. B. Datenschutzgesetzen, zu entsprechen.
label.termsUseLi6 = Schutz unserer Rechte:\u00a0Wir k\u00f6nnen Ihre Daten verwenden, um unsere Rechte und unser Eigentum zu sch\u00fctzen, z. B. durch Durchsetzung unserer Nutzungsbedingungen.
label.termsShareHead = 4. Wie teilen wir Ihre Daten?
label.termsShareSubHead = Wir k\u00f6nnen Ihre Daten mit folgenden Dritten teilen:
label.termsShareLi1 = Unsere Dienstleister:\u00a0Wir k\u00f6nnen Ihre Daten mit unseren Dienstleistern wie Hosting-Providern und Marketingagenturen teilen. Unsere Dienstleister sind verpflichtet, Ihre Daten nur zur Erbringung von Diensten f\u00fcr uns zu verwenden und d\u00fcrfen sie nicht an Dritte weitergeben.
label.termsShareLi2 = Weitere Dritte:\u00a0Wir k\u00f6nnen Ihre Daten mit anderen Dritten wie Gesch\u00e4ftspartnern oder Marketingpartnern teilen. Wir werden Ihre Daten nur mit Dritten teilen, die sich verpflichtet haben, Ihre Daten in einer Weise zu sch\u00fctzen, die mit dieser Datenschutzrichtlinie vereinbar ist.
label.termsChoicesHead = 5. Ihre Entscheidungen
label.termsChoicesSubHead = Sie haben mehrere M\u00f6glichkeiten, wie wir Ihre Daten verwenden:
label.termsChoicesLi1 = Sie k\u00f6nnen sich von unseren Marketingmitteilungen abmelden, indem Sie auf den Link zum Abbestellen in jeder E-Mail klicken, die wir Ihnen senden.
label.termsChoicesLi2 = Sie k\u00f6nnen uns bitten, Ihre Daten zu l\u00f6schen, indem Sie uns unter 4toyeq57@solent.ac.uk. kontaktieren.
label.termsChoicesLi3 = Sie k\u00f6nnen uns bitten, unsere Verwendung Ihrer Daten einzuschr\u00e4nken, indem Sie uns unter 4toyeq57@solent.ac.uk. kontaktieren.
label.termsProtectHead = 6. Wie sch\u00fctzen wir Ihre Daten?
label.termsProtectContent = Wir ergreifen angemessene Sicherheitsma\u00dfnahmen, um Ihre Daten vor unbefugtem Zugriff, Verwendung, Offenlegung, Ver\u00e4nderung oder Vernichtung zu sch\u00fctzen. Diese Ma\u00dfnahmen umfassen physische, technische und administrative Sicherheitsvorkehrungen.
label.termsRightsHead = 7. Ihre Rechte
label.termsRightsSubHead = Sie haben unter Datenschutzgesetzen bestimmte Rechte, einschlie\u00dflich des Rechts auf:
label.termsRightsLi1 = Zugang zu Ihren Daten:\u00a0Sie haben das Recht, auf die von uns \u00fcber Sie gespeicherten personenbezogenen Daten zuzugreifen.
label.termsRightsLi2 = Berichtigung Ihrer Daten:\u00a0Sie haben das Recht, Ihre personenbezogenen Daten zu korrigieren, wenn diese ungenau oder unvollst\u00e4ndig sind.
label.termsRightsLi3 = L\u00f6schung Ihrer Daten:\u00a0Sie haben das Recht, Ihre personenbezogenen Daten in bestimmten F\u00e4llen l\u00f6schen zu lassen.
label.termsRightsLi4 = Einschr\u00e4nkung unserer Verwendung Ihrer Daten:\u00a0Sie haben das Recht, unsere Verwendung Ihrer personenbezogenen Daten in bestimmten F\u00e4llen einzuschr\u00e4nken.
label.termsRightsLi5 = \u00dcbertragbarkeit Ihrer Daten:\u00a0Sie haben das Recht, Ihre personenbezogenen Daten in einem strukturierten, allgemein verwendeten und maschinenlesbaren Format\u00a0zu erhalten und sie an einen anderen Verantwortlichen zu \u00fcbermitteln.
