server {
    listen 80;
    server_name devops2.westeurope.cloudapp.azure.com; #need our domain name
    location / {
        return 301 https://$host$request_uri;
    } 
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }   
}
server {
    listen 443 ssl;
    server_name devops2.westeurope.cloudapp.azure.com; #need our domain name
    
    location / {
        proxy_pass https://devops2.westeurope.cloudapp.azure.com; #need our domain name
    }

    ssl_certificate /etc/letsencrypt/live/devops2.westeurope.cloudapp.azure.com/fullchain.pem; #need our domain name
    ssl_certificate_key /etc/letsencrypt/live/devops2.westeurope.cloudapp.azure.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}